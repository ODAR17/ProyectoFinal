<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .welcome-box {
    text-align: center;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  }
  h1 {
    font-size: 24px;
    margin-bottom: 10px;
  }
  p {
    font-size: 18px;
    color: #666666;
  }
</style>
<title>Página de Bienvenida</title>
</head>
<body>
  <div class="welcome-box">
    <h1>Bienvenido a nuestra página web</h1>
    <p>¡Gracias por visitarnos! Esperamos que encuentres contenido interesante.</p>
  </div>
</body>
</html>
